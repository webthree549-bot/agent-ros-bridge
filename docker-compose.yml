version: '3.8'

services:
  bridge:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: agent-ros-bridge:latest
    container_name: agent-ros-bridge
    restart: unless-stopped
    ports:
      - "8765:8765"    # WebSocket
      - "50051:50051"  # gRPC
      - "9999:9999"    # TCP
      - "9090:9090"    # Metrics
    environment:
      - AGENT_ROS_BRIDGE_LOG_LEVEL=INFO
      - ROS_DOMAIN_ID=0
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - agent-ros-bridge-network
    command: ["agent-ros-bridge", "--config", "/app/config/bridge.yaml"]

networks:
  agent-ros-bridge-network:
    driver: bridge
