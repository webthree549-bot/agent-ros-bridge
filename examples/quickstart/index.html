<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickstart - Agent ROS Bridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px;
        }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .card h2 { margin-bottom: 16px; color: #00d4ff; }
        .status { 
            display: inline-block; 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-size: 0.9em;
            margin-bottom: 16px;
        }
        .status.connected { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .status.disconnected { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px 8px 8px 0;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover { opacity: 0.9; }
        .btn.secondary { background: rgba(255,255,255,0.1); }
        .code {
            background: rgba(0,0,0,0.3);
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            overflow-x: auto;
            margin: 12px 0;
        }
        .response {
            background: rgba(46, 204, 113, 0.1);
            border-left: 4px solid #2ecc71;
            padding: 12px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Quickstart</h1>
        <p>Your First Agent ROS Bridge Connection</p>
    </div>

    <div class="container">
        <div class="card">
            <h2>Connection Status</h2>
            <span id="ws-status" class="status disconnected">‚óè Disconnected</span>
            <div style="margin-top: 16px;">
                <button class="btn" onclick="connect()">Connect</button>
                <button class="btn secondary" onclick="disconnect()">Disconnect</button>
            </div>
        </div>

        <div class="card">
            <h2>Basic Commands</h2>
            <button class="btn" onclick="ping()">Ping</button>
            <button class="btn" onclick="listRobots()">List Robots</button>
            <button class="btn" onclick="getTopics()">Get Topics</button>
            <button class="btn secondary" onclick="clearConsole()">Clear</button>
        </div>

        <div class="card">
            <h2>Send Command</h2>
            <div class="code">{ "action": "move", "parameters": { "direction": "forward", "distance": 1.0 } }</div>
            <button class="btn" onclick="sendMove()">Send Move Command</button>
        </div>

        <div class="card">
            <h2>Console</h2>
            <div id="console" style="background: rgba(0,0,0,0.3); padding: 16px; border-radius: 8px; font-family: monospace; min-height: 200px; max-height: 300px; overflow-y: auto;">
                <div style="color: #888;">Ready to connect...</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        const consoleEl = document.getElementById('console');

        function log(msg, type = 'info') {
            const line = document.createElement('div');
            line.style.marginBottom = '8px';
            line.style.color = type === 'success' ? '#2ecc71' : type === 'error' ? '#e74c3c' : '#fff';
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function connect() {
            if (ws) ws.close();
            
            log('Connecting to ws://localhost:8765...');
            ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = () => {
                document.getElementById('ws-status').textContent = '‚óè Connected';
                document.getElementById('ws-status').className = 'status connected';
                log('Connected successfully!', 'success');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log('Received: ' + JSON.stringify(data, null, 2), 'success');
            };
            
            ws.onclose = () => {
                document.getElementById('ws-status').textContent = '‚óè Disconnected';
                document.getElementById('ws-status').className = 'status disconnected';
                log('Disconnected', 'error');
            };
            
            ws.onerror = (err) => {
                log('Error: ' + err.message, 'error');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function send(cmd) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({command: cmd}));
                log('Sent: ' + JSON.stringify(cmd));
            } else {
                log('Not connected. Click Connect first.', 'error');
            }
        }

        function ping() {
            send({action: 'ping'});
        }

        function listRobots() {
            send({action: 'list_robots'});
        }

        function getTopics() {
            send({action: 'get_topics'});
        }

        function sendMove() {
            send({
                action: 'move',
                parameters: {direction: 'forward', distance: 1.0}
            });
        }

        function clearConsole() {
            consoleEl.innerHTML = '<div style="color: #888;">Console cleared.</div>';
        }
    </script>
</body>
</html>
