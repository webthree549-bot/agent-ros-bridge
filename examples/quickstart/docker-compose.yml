version: '3.8'

services:
  quickstart-bridge:
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "8766:8766"
    environment:
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required. Run: export JWT_SECRET=$(openssl rand -base64 32)}
    command: ["python3", "/app/examples/quickstart/simulated_robot.py"]
    networks:
      - bridge-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket; s=socket.create_connection(('localhost',8766), timeout=2)\""]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  bridge-network:
    driver: bridge
