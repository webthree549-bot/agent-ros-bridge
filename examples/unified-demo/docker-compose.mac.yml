services:
  unified-demo:
    build:
      context: ../..
      dockerfile: examples/unified-demo/Dockerfile
    container_name: unified-demo
    # Use host network mode for Mac (ports work directly)
    network_mode: host
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ROS_DOMAIN_ID=0
    command: python3 /app/demo_server.py
