services:
  unified-demo:
    build:
      context: ../..
      dockerfile: examples/unified-demo/Dockerfile
    container_name: unified-demo
    ports:
      - "8080:8080"
      - "8765:8765"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ROS_DOMAIN_ID=0
    networks:
      - demo-network
    command: python3 /app/demo_server.py

networks:
  demo-network:
    driver: bridge
