version: '3.8'

services:
  arm-robot:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.example
    ports:
      - "8772:8772"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - BRIDGE_HOST=0.0.0.0
    command: >
      sh -c "python /app/examples/arm/arm_demo.py --host 0.0.0.0 --port 8772 --arm-type ur --simulated"
    networks:
      - arm-network

networks:
  arm-network:
    driver: bridge
