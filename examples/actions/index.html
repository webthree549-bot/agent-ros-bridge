<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions Demo - Agent ROS Bridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px;
        }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 { margin-bottom: 16px; color: #00d4ff; }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:hover { opacity: 0.9; }
        .btn.secondary { background: rgba(255,255,255,0.1); }
        .log {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            font-family: monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
        }
        .status { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; margin-bottom: 16px; }
        .status.connected { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .status.disconnected { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö° Actions Demo</h1>
        <p>ROS Actions for Navigation and Manipulation</p>
        <span id="ws-status" class="status disconnected">‚óè Disconnected</span>
    </div>

    <div class="grid">
        <div class="card">
            <h2>üß≠ Navigation</h2>
            <input type="number" id="nav-x" placeholder="X coordinate" value="5.0">
            <input type="number" id="nav-y" placeholder="Y coordinate" value="3.0">
            <button class="btn" onclick="navigate()">Navigate to Position</button>
            <button class="btn secondary" onclick="cancelAction()">Cancel Action</button>
        </div>

        <div class="card">
            <h2>ü¶æ Manipulation</h2>
            <button class="btn" onclick="executeTrajectory()">Execute Joint Trajectory</button>
            <button class="btn secondary" onclick="getActionStatus()">Get Status</button>
        </div>

        <div class="card">
            <h2>üìä System</h2>
            <button class="btn" onclick="ping()">Ping Bridge</button>
            <button class="btn secondary" onclick="listRobots()">List Robots</button>
            <button class="btn secondary" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <div class="card" style="max-width: 1200px; margin: 20px auto;">
        <h2>üìù Event Log</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        let ws = null;
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('ws-status');

        function connect() {
            ws = new WebSocket('ws://localhost:8773');
            
            ws.onopen = () => {
                statusEl.textContent = '‚óè Connected';
                statusEl.className = 'status connected';
                log('WebSocket connected');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log('Received: ' + JSON.stringify(data, null, 2));
            };
            
            ws.onclose = () => {
                statusEl.textContent = '‚óè Disconnected';
                statusEl.className = 'status disconnected';
                log('WebSocket disconnected');
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (err) => {
                log('Error: ' + err.message);
            };
        }

        function log(msg) {
            const line = document.createElement('div');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.appendChild(line);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function send(cmd) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({command: cmd}));
                log('Sent: ' + JSON.stringify(cmd));
            } else {
                log('Not connected');
            }
        }

        function navigate() {
            const x = parseFloat(document.getElementById('nav-x').value);
            const y = parseFloat(document.getElementById('nav-y').value);
            send({
                action: 'actions.navigate',
                parameters: {x, y, theta: 0}
            });
        }

        function executeTrajectory() {
            send({action: 'actions.manipulate'});
        }

        function cancelAction() {
            send({action: 'actions.cancel'});
        }

        function getActionStatus() {
            send({action: 'actions.status'});
        }

        function ping() {
            send({action: 'ping'});
        }

        function listRobots() {
            send({action: 'list_robots'});
        }

        function clearLog() {
            logEl.innerHTML = '';
        }

        connect();
    </script>
</body>
</html>
