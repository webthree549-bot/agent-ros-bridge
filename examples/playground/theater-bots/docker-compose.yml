version: '3.8'

services:
  theater-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: theater-bots-backend
    environment:
      - JWT_SECRET=${JWT_SECRET:-$(openssl rand -base64 32)}
      - THEATER_MODE=simulation
      - PYTHONUNBUFFERED=1
    command: python theater_director.py
    networks:
      - theater-network

  theater-stage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: theater-bots-stage
    ports:
      - "8084:8080"
    command: python theater_server.py
    depends_on:
      - theater-backend
    networks:
      - theater-network

networks:
  theater-network:
    driver: bridge