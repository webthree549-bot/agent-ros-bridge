version: '3.8'

services:
  art-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: robotic-art-studio
    environment:
      - JWT_SECRET=${JWT_SECRET:-$(openssl rand -base64 32)}
      - STUDIO_MODE=simulation
    ports:
      - "8765:8765"
      - "8080:8080"
    volumes:
      - ./artworks:/app/artworks
    command: python art_brain.py
    networks:
      - art-network

  canvas-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: canvas-display
    ports:
      - "8081:8081"
    command: python canvas_server.py
    depends_on:
      - art-studio
    networks:
      - art-network

networks:
  art-network:
    driver: bridge