version: '3.8'

services:
  mars-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mars-colony-backend
    environment:
      - JWT_SECRET=${JWT_SECRET:-$(openssl rand -base64 32)}
      - COLONY_MODE=simulation
      - PYTHONUNBUFFERED=1
    command: python mars_command.py
    networks:
      - mars-network

  mars-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mars-colony-dashboard
    ports:
      - "8083:8080"
    command: python mars_server.py
    depends_on:
      - mars-backend
    networks:
      - mars-network

networks:
  mars-network:
    driver: bridge