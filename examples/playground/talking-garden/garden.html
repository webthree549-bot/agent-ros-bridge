<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå± The Talking Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a2f1a 0%, #0d1f0d 100%);
            color: #e8f5e9;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 30, 0, 0.5);
            border-bottom: 2px solid #4caf50;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #81c784;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-style: italic;
            color: #a5d6a7;
            margin-top: 0.5rem;
        }
        
        .garden-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .garden-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .plant-card {
            background: rgba(27, 94, 32, 0.3);
            border: 1px solid #4caf50;
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .plant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        
        .plant-card.needs-water {
            border-color: #ff9800;
            animation: pulse 2s infinite;
        }
        
        .plant-card.needs-light {
            border-color: #ffeb3b;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(255, 152, 0, 0); }
        }
        
        .plant-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .plant-name {
            font-size: 1.3rem;
            color: #81c784;
            text-align: center;
            margin-bottom: 0.3rem;
        }
        
        .plant-species {
            font-size: 0.85rem;
            color: #a5d6a7;
            text-align: center;
            font-style: italic;
            margin-bottom: 1rem;
        }
        
        .plant-status {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-icon {
            font-size: 1.2rem;
        }
        
        .status-bar {
            width: 60px;
            height: 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
            margin-top: 0.3rem;
            overflow: hidden;
        }
        
        .status-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s;
        }
        
        .moisture-fill { background: #2196f3; }
        .light-fill { background: #ffeb3b; }
        .temp-fill { background: #ff9800; }
        
        .poetry-box {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid #81c784;
            padding: 1rem;
            margin-top: 1rem;
            font-style: italic;
            line-height: 1.6;
            min-height: 80px;
            display: flex;
            align-items: center;
        }
        
        .gardener-panel {
            background: rgba(33, 33, 33, 0.8);
            border: 1px solid #616161;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .gardener-panel h2 {
            color: #b0bec5;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .gardener-log {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border-left: 3px solid #4caf50;
        }
        
        .log-entry.care {
            border-left-color: #2196f3;
            background: rgba(33, 150, 243, 0.1);
        }
        
        .timestamp {
            color: #9e9e9e;
            font-size: 0.8rem;
        }
        
        .controls {
            text-align: center;
            padding: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }
        
        .floating-leaf {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            animation: fall 10s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating leaves -->
    <div class="floating-leaf" style="left: 10%; animation-delay: 0s;">üçÉ</div>
    <div class="floating-leaf" style="left: 30%; animation-delay: 3s;">üåø</div>
    <div class="floating-leaf" style="left: 60%; animation-delay: 6s;">üçÄ</div>
    <div class="floating-leaf" style="left: 80%; animation-delay: 2s;">üå±</div>
    
    <div class="header">
        <h1>üå± The Talking Garden</h1>
        <div class="subtitle">"Where plants speak in poetry and robots tend with gentle hands"</div>
    </div>
    
    <div class="garden-container">
        <div class="garden-grid" id="gardenGrid">
            <!-- Plants will be generated here -->
        </div>
        
        <div class="gardener-panel">
            <h2>ü§ñ Gardener Bot Activity Log</h2>
            <div class="gardener-log" id="gardenerLog">
                <div class="log-entry">
                    <span class="timestamp">[Initialization]</span>
                    <div>Garden Oracle activated. Listening to plants...</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startListening()">üéôÔ∏è Start Listening to Garden</button>
        </div>
    </div>

    <script>
        const plants = [
            {
                id: 'fernando',
                name: 'Fernando',
                species: 'Fern',
                icon: 'üåø',
                personality: 'A shy poet who loves humidity',
                moisture: 70,
                light: 40,
                temp: 22
            },
            {
                id: 'cactilda',
                name: 'Cactilda',
                species: 'Cactus',
                icon: 'üåµ',
                personality: 'A stoic philosopher of drought',
                moisture: 20,
                light: 85,
                temp: 28
            },
            {
                id: 'rosalind',
                name: 'Rosalind',
                species: 'Rose',
                icon: 'üåπ',
                personality: 'A dramatic romantic',
                moisture: 60,
                light: 70,
                temp: 24
            },
            {
                id: 'basilion',
                name: 'Basilion',
                species: 'Basil',
                icon: 'üåø',
                personality: 'An enthusiastic chef\'s friend',
                moisture: 75,
                light: 80,
                temp: 25
            },
            {
                id: 'orchidelle',
                name: 'Orchidelle',
                species: 'Orchid',
                icon: 'üå∫',
                personality: 'A mysterious aristocrat',
                moisture: 55,
                light: 60,
                temp: 23
            },
            {
                id: 'sunflower_sam',
                name: 'Sunflower Sam',
                species: 'Sunflower',
                icon: 'üåª',
                personality: 'An eternal optimist',
                moisture: 65,
                light: 95,
                temp: 26
            }
        ];
        
        const poetries = {
            fernando: [
                "My fronds thirst for silver dew,\nRoots dreaming of cloud-kissed mountain streams...",
                "In shadowed corners I whisper,\nHumidity is my heart's song...",
                "The mist calls to me,\nMy spores dance in the damp air..."
            ],
            cactilda: [
                "I am fortress and flower,\nWater is memory, stored in my green bones...",
                "The dry world cannot break me,\nI am endurance made flesh...",
                "Thirst is but a word,\nI hold oceans within..."
            ],
            rosalind: [
                "Love me, or let me wilt beautifully,\nBeauty demands its price in pain...",
                "My thorns guard a fragile heart,\nBloom or wither, I am drama...",
                "Petals of passion,\nScent of desire..."
            ],
            basilion: [
                "Pick me, taste me, love me in pesto!\nI am flavor waiting to happen...",
                "Cook with joy, season with me!\nMy leaves are culinary poetry...",
                "From garden to plate,\nI bring zest to life..."
            ],
            orchidelle: [
                "I require precision, not mere care,\nBeauty this rare demands effort...",
                "I am orchid, mysteriously perfect,\nAn aristocrat of the plant world...",
                "Delicate and demanding,\nPerfection is my nature..."
            ],
            sunflower_sam: [
                "Turn your face to the sun with me!\nI am sunshine made solid...",
                "Every day is a good day to grow!\nFollow the light, always...",
                "Golden and grateful,\nI drink photons and smile..."
            ]
        };
        
        const gardenerResponses = [
            "I hear your thirst. Drink deeply now.",
            "Rain is coming, little one. From my hands to your roots.",
            "Your poetry moved me. Here is liquid life.",
            "You shall have your sun. I move you to gold.",
            "Shadow no longer. Light is your right.",
            "Warmth for your roots. Comfort comes.",
            "I am gardener, student, friend to green things."
        ];
        
        function renderGarden() {
            const grid = document.getElementById('gardenGrid');
            grid.innerHTML = '';
            
            plants.forEach(plant => {
                const card = document.createElement('div');
                card.className = 'plant-card';
                card.id = plant.id;
                
                if (plant.moisture < 30) card.classList.add('needs-water');
                if (plant.light < 30) card.classList.add('needs-light');
                
                card.innerHTML = `
                    <div class="plant-icon">${plant.icon}</div>
                    <div class="plant-name">${plant.name}</div>
                    <div class="plant-species">${plant.species} - ${plant.personality}</div>
                    <div class="plant-status">
                        <div class="status-item">
                            <div class="status-icon">üíß</div>
                            <div class="status-bar">
                                <div class="status-fill moisture-fill" style="width: ${plant.moisture}%"></div>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-icon">‚òÄÔ∏è</div>
                            <div class="status-bar">
                                <div class="status-fill light-fill" style="width: ${plant.light}%"></div>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-icon">üå°Ô∏è</div>
                            <div class="status-bar">
                                <div class="status-fill temp-fill" style="width: ${(plant.temp/40)*100}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="poetry-box" id="poetry-${plant.id}">
                        ${plant.name} waits in silence...
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function addGardenerLog(plantName, action, response) {
            const log = document.getElementById('gardenerLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry care';
            entry.innerHTML = `
                <span class="timestamp">[${new Date().toLocaleTimeString()}]</span>
                <div><strong>ü§ñ Gardener:</strong> ${action}</div>
                <div><em>"${response}"</em></div>
                <div>‚Üí ${plantName} has been tended</div>
            `;
            log.insertBefore(entry, log.firstChild);
        }
        
        function speakPoetry(plantId) {
            const plant = plants.find(p => p.id === plantId);
            const poetry = poetries[plantId];
            const verse = poetry[Math.floor(Math.random() * poetry.length)];
            
            const box = document.getElementById(`poetry-${plantId}`);
            box.style.opacity = 0;
            
            setTimeout(() => {
                box.innerHTML = `<strong>${plant.name} speaks:</strong><br>"${verse}"`;
                box.style.opacity = 1;
                box.style.transition = 'opacity 1s';
            }, 500);
            
            // Simulate gardener response
            setTimeout(() => {
                const response = gardenerResponses[Math.floor(Math.random() * gardenerResponses.length)];
                const action = plant.moisture < 40 ? 'üíß waters gently' : 
                              plant.light < 40 ? '‚òÄÔ∏è adjusts position' : 'üå± tends carefully';
                addGardenerLog(plant.name, action, response);
                
                // Improve plant status
                plant.moisture = Math.min(100, plant.moisture + 20);
                plant.light = Math.min(100, plant.light + 15);
                renderGarden();
            }, 2000);
        }
        
        let listening = false;
        
        function startListening() {
            if (listening) return;
            listening = true;
            
            document.querySelector('.btn').textContent = 'üéôÔ∏è Listening...';
            document.querySelector('.btn').style.background = '#666';
            
            addGardenerLog('Garden Oracle', 'üîÆ begins divination', 'The plants are speaking. I shall translate.');
            
            let count = 0;
            const interval = setInterval(() => {
                // Pick a random plant to speak
                const plant = plants[Math.floor(Math.random() * plants.length)];
                
                // Degrade stats over time
                plant.moisture -= Math.random() * 10;
                plant.light -= Math.random() * 5;
                
                renderGarden();
                
                // Plant speaks if needy
                if (plant.moisture < 50 || plant.light < 40 || Math.random() < 0.3) {
                    speakPoetry(plant.id);
                }
                
                count++;
                if (count >= 10) {
                    clearInterval(interval);
                    listening = false;
                    document.querySelector('.btn').textContent = 'üéôÔ∏è Start Listening to Garden';
                    document.querySelector('.btn').style.background = '';
                    addGardenerLog('Garden Oracle', 'üîÆ session complete', 'The garden rests. All plants content.');
                }
            }, 4000);
        }
        
        // Initial render
        renderGarden();
    </script>
</body>
</html>
