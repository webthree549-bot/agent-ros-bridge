services:
  metrics-demo:
    build:
      context: .
      dockerfile: Dockerfile.ros2
    container_name: metrics-demo
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ROS_DOMAIN_ID=0
    ports:
      - "8774:8774"
      - "9090:9090"
    networks:
      - ros2-network
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
               python3 /ros2_ws/metrics_demo.py"

networks:
  ros2-network:
    driver: bridge
