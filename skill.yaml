# OpenClaw Skill Manifest
# For deployment to clawhub.ai
# Version: 0.5.0

name: agent-ros-bridge
version: 0.5.0
description: "Connect AI agents (Claude, LangChain, AutoGPT) to ROS1/2 robots via MCP, WebSocket, and gRPC"
author: webthree549
email: webthree549@gmail.com
license: MIT
repository: https://github.com/webthree549-bot/agent-ros-bridge
homepage: https://github.com/webthree549-bot/agent-ros-bridge
documentation: https://github.com/webthree549-bot/agent-ros-bridge/blob/main/README.md

keywords:
  - ros
  - robotics
  - mcp
  - ai-agents
  - langchain
  - autogpt
  - websocket
  - grpc
  - ros1
  - ros2
  - navigation
  - manipulation
  - claude

tags:
  - robotics
  - ai-integration
  - mcp-protocol
  - ros-compatible
  - multi-agent

protocols:
  - mcp
  - websocket
  - grpc

features:
  - Multi-agent support
  - ROS1 & ROS2 compatibility
  - TLS encryption
  - JWT authentication
  - Claude Desktop integration (MCP)
  - LangChain integration
  - AutoGPT plugin support
  - Real-time telemetry
  - Emergency stop
  - Agent memory (SQLite/Redis)
  - Safety confirmation
  - Tool discovery
  - Distributed deployment

# Pricing (ClawHub marketplace)
pricing:
  model: free  # free, usage, subscription, enterprise

# Runtime configuration
runtime:
  type: python
  version: ">=3.8"
  entry: agent_ros_bridge.gateway_v2.core:Bridge
  
  # Environment variables
  env:
    - name: JWT_SECRET
      description: "JWT signing secret for agent authentication (REQUIRED)"
      required: true
      secret: true
    - name: BRIDGE_ROS_VERSION
      description: "ROS version (1 or 2)"
      required: false
      default: "2"
    - name: BRIDGE_WS_PORT
      description: "WebSocket port"
      required: false
      default: "8765"
    - name: BRIDGE_GRPC_PORT
      description: "gRPC port"
      required: false
      default: "50051"
    - name: MEMORY_BACKEND
      description: "Memory backend (sqlite or redis)"
      required: false
      default: "sqlite"
    - name: REDIS_URL
      description: "Redis URL (if using redis backend)"
      required: false
      default: "redis://localhost:6379"

# Networking
network:
  ports:
    - name: websocket
      port: 8765
      protocol: tcp
      description: "WebSocket API"
    - name: grpc
      port: 50051
      protocol: tcp
      description: "gRPC API"
    - name: dashboard
      port: 8080
      protocol: tcp
      description: "Web Dashboard"

# Resource requirements
resources:
  cpu:
    min: "0.5"
    recommended: "1.0"
  memory:
    min: "512Mi"
    recommended: "1Gi"

# Health checks
health:
  http:
    path: /health
    port: 8080

# Metrics (Prometheus)
metrics:
  enabled: true
  port: 9090
  path: /metrics

# Logging
logging:
  format: json
  level: info
  destination: stdout

# Security
security:
  tls:
    enabled: true
    cert_path: /etc/ssl/certs/bridge.crt
    key_path: /etc/ssl/private/bridge.key
  
  authentication:
    type: jwt
    required: true

# OpenClaw-specific features
openclaw:
  # Cloud orchestration
  orchestration:
    enabled: true
    features:
      - fleet_management
      - centralized_logging
      - telemetry
      - remote_commands
  
  # Skill marketplace
  marketplace:
    category: robotics
    featured: false
    
  # Documentation
  documentation:
    quickstart: https://github.com/webthree549-bot/agent-ros-bridge/blob/main/README.md
    api: https://github.com/webthree549-bot/agent-ros-bridge/blob/main/docs/API_REFERENCE.md
    examples: https://github.com/webthree549-bot/agent-ros-bridge/tree/main/examples

# Dependencies
dependencies:
  python:
    - mcp>=1.0.0
    - websockets>=10.0
    - grpcio>=1.50.0
    - aiohttp>=3.8.0
    - langchain>=0.1.0
    - pydantic>=2.0.0
  
  system:
    # ROS2 (installed via system packages)
    - ros-jazzy-ros-base
    - python3-rclpy
  
  optional:
    - redis>=4.5.0  # For Redis memory backend
    - langchain-openai>=0.0.5  # For LangChain OpenAI integration

# Installation instructions
install:
  pre: |
    #!/bin/bash
    echo "Installing Agent ROS Bridge v0.5.0..."
    echo "Make sure JWT_SECRET is set!"
    
  post: |
    #!/bin/bash
    echo "Installation complete!"
    echo ""
    echo "Quick start:"
    echo "  export JWT_SECRET=\$(openssl rand -base64 32)"
    echo "  python -m agent_ros_bridge"
    echo ""
    echo "Documentation: https://github.com/webthree549-bot/agent-ros-bridge"

# Upgrade strategy
upgrade:
  strategy: rolling
  auto: false

# Backup/restore
backup:
  enabled: true
  paths:
    - /etc/agent-ros-bridge/
    - /var/lib/agent-ros-bridge/memory.db
