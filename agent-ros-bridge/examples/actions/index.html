<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent ROS Bridge - Actions Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #8892b0;
            font-size: 1.1rem;
        }
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .status-item {
            background: rgba(255,255,255,0.05);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .status-item .label {
            color: #8892b0;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .status-item .value {
            color: #00d4ff;
            font-weight: 600;
            font-family: monospace;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,212,255,0.1);
        }
        .card h3 {
            color: #00d4ff;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .action-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-bottom: 0.5rem;
            transition: opacity 0.2s;
        }
        .action-btn:hover {
            opacity: 0.9;
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            color: #8892b0;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        .input-group input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            font-family: monospace;
        }
        .log {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-time {
            color: #8892b0;
            font-size: 0.75rem;
        }
        .log-info { color: #00d4ff; }
        .log-success { color: #00ff88; }
        .log-error { color: #ff4444; }
        .log-warn { color: #ffaa00; }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }
        .status-dot.connecting {
            background: #ffaa00;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Agent ROS Bridge</h1>
            <p class="subtitle">Multi-Agent ROS Control Dashboard</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="label">WebSocket</div>
                <div class="value connection-status">
                    <span class="status-dot" id="ws-status"></span>
                    <span id="ws-text">Connecting...</span>
                </div>
            </div>
            <div class="status-item">
                <div class="label">gRPC</div>
                <div class="value">localhost:50051</div>
            </div>
            <div class="status-item">
                <div class="label">Dashboard</div>
                <div class="value">localhost:8773</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üìç Navigation</h3>
                <div class="input-group">
                    <label>X Position</label>
                    <input type="number" id="nav-x" value="5" step="0.1">
                </div>
                <div class="input-group">
                    <label>Y Position</label>
                    <input type="number" id="nav-y" value="3" step="0.1">
                </div>
                <div class="input-group">
                    <label>Theta (radians)</label>
                    <input type="number" id="nav-theta" value="0" step="0.1">
                </div>
                <button class="action-btn" onclick="sendNavigate()">
                    Navigate to Position
                </button>
            </div>

            <div class="card">
                <h3>ü¶æ Arm Control</h3>
                <button class="action-btn" onclick="sendAction('move_arm', {position: 'home'})">
                    Move to Home
                </button>
                <button class="action-btn" onclick="sendAction('move_arm', {position: 'ready'})">
                    Move to Ready
                </button>
                <button class="action-btn" onclick="sendAction('move_arm', {position: 'grip'})">
                    Move to Grip Position
                </button>
            </div>

            <div class="card">
                <h3>üîß Gripper</h3>
                <button class="action-btn" onclick="sendAction('grasp', {state: 'open'})">
                    Open Gripper
                </button>
                <button class="action-btn" onclick="sendAction('grasp', {state: 'close'})">
                    Close Gripper
                </button>
                <button class="action-btn" onclick="sendAction('grasp', {state: 'half'})">
                    Half Open
                </button>
            </div>

            <div class="card">
                <h3>üöî Patrol</h3>
                <button class="action-btn" onclick="sendAction('patrol', {area: 'A', rounds: 3})">
                    Patrol Area A (3 rounds)
                </button>
                <button class="action-btn" onclick="sendAction('patrol', {area: 'B', rounds: 2})">
                    Patrol Area B (2 rounds)
                </button>
                <button class="action-btn" onclick="sendAction('patrol', {area: 'all', rounds: 1})">
                    Full Patrol
                </button>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h3>üìú Event Log</h3>
                <div class="log" id="event-log">
                    <div class="log-entry">
                        <span class="log-time">--:--:--</span>
                        <span class="log-info">Dashboard initialized</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;
        const wsUrl = 'ws://localhost:8765';

        function log(message, type = 'info') {
            const logEl = document.getElementById('event-log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">${time}</span> <span class="log-${type}">${message}</span>`;
            logEl.insertBefore(entry, logEl.firstChild);
            
            // Keep only last 50 entries
            while (logEl.children.length > 50) {
                logEl.removeChild(logEl.lastChild);
            }
        }

        function updateStatus(connected) {
            const dot = document.getElementById('ws-status');
            const text = document.getElementById('ws-text');
            
            if (connected) {
                dot.className = 'status-dot connected';
                text.textContent = 'Connected';
            } else {
                dot.className = 'status-dot';
                text.textContent = 'Disconnected';
            }
        }

        function connect() {
            const dot = document.getElementById('ws-status');
            dot.className = 'status-dot connecting';
            document.getElementById('ws-text').textContent = 'Connecting...';

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('WebSocket connected', 'success');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`Received: ${JSON.stringify(data)}`, 'info');
                } catch (e) {
                    log(`Received: ${event.data}`, 'info');
                }
            };

            ws.onclose = () => {
                log('WebSocket disconnected', 'warn');
                updateStatus(false);
                // Auto-reconnect
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        if (ws.readyState === WebSocket.CLOSED) {
                            connect();
                        }
                    }, 3000);
                }
            };

            ws.onerror = (error) => {
                log('WebSocket error', 'error');
            };
        }

        function sendAction(action, params) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected to WebSocket', 'error');
                return;
            }

            const message = {
                type: 'action',
                action: action,
                params: params,
                timestamp: Date.now()
            };

            ws.send(JSON.stringify(message));
            log(`Sent action: ${action}`, 'info');
        }

        function sendNavigate() {
            const x = parseFloat(document.getElementById('nav-x').value);
            const y = parseFloat(document.getElementById('nav-y').value);
            const theta = parseFloat(document.getElementById('nav-theta').value);
            
            sendAction('navigate', { x, y, theta });
        }

        // Initialize connection
        connect();
    </script>
</body>
</html>
