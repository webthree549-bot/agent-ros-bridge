name: Stale Issues

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark and Close Stale Issues
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/stale@v9
        with:
          # General settings
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Stale issue settings
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. It will be closed in 14 days if no further activity occurs.
            
            If this issue is still relevant, please comment with any updates or add the `pinned` label to keep it open.
          close-issue-message: |
            This issue has been automatically closed due to inactivity. If you believe this is still a problem, please open a new issue with updated information.
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,help wanted'
          
          # Stale PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity. It will be closed in 14 days if no further activity occurs.
            
            If you're still working on this PR, please comment to keep it open.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity. If you'd like to continue working on it, please open a new PR.
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,work-in-progress'
          
          # Other settings
          remove-stale-when-updated: true
          delete-branch: false
          operations-per-run: 100
