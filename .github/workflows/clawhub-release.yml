name: ClawHub Release Reminder

on:
  push:
    tags:
      - 'v*'

jobs:
  clawhub-reminder:
    name: ClawHub Submission Reminder
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'rc') && !contains(github.ref, 'beta')"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Remind about ClawHub submission
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          echo "=============================================="
          echo "ðŸš€ ClawHub Submission Reminder"
          echo "=============================================="
          echo ""
          echo "Version v${VERSION} has been tagged!"
          echo ""
          echo "ðŸ“‹ Next step: Submit to ClawHub marketplace"
          echo ""
          echo "Option 1: Web Interface (Easiest)"
          echo "  1. Go to: https://clawhub.ai/skills/new"
          echo "  2. Upload: skill.yaml"
          echo "  3. Version: v${VERSION}"
          echo ""
          echo "Option 2: CLI (If available)"
          echo "  clawhub skill publish --manifest skill.yaml --version v${VERSION}"
          echo ""
          echo "ðŸ“š Documentation:"
          echo "  https://github.com/webthree549-bot/agent-ros-bridge/blob/main/CLAWHUB_SUBMISSION.md"
          echo ""
          echo "=============================================="
          
          # Create a GitHub issue as reminder (optional)
          # This creates a persistent reminder in the repo
          echo "Creating submission reminder..."
