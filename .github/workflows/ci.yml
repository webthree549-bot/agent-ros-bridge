name: CI Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # Code Quality & Linting
  # ==========================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          pip install ruff black isort mypy bandit safety
      
      - name: Run Ruff (linter)
        run: ruff check .
      
      - name: Run Black (format check)
        run: black --check --diff .
      
      - name: Run isort (import sort check)
        run: isort --check-only --diff .
      
      - name: Run MyPy (type check)
        run: mypy openclaw_ros_bridge/ --ignore-missing-imports
      
      - name: Run Bandit (security)
        run: bandit -r openclaw_ros_bridge/ -f json -o bandit-report.json || true
      
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  # ==========================================
  # Testing Matrix
  # ==========================================
  test:
    name: Test (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        include:
          - os: ubuntu-22.04
            python-version: '3.11'
            coverage: true
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
      
      - name: Run tests
        run: pytest tests/ -v --tb=short
      
      - name: Run tests with coverage
        if: matrix.coverage
        run: |
          pytest tests/ -v --cov=openclaw_ros_bridge --cov-report=xml --cov-report=html
      
      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage HTML report
        if: matrix.coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ==========================================
  # ROS Integration Tests
  # ==========================================
  test-ros:
    name: ROS Integration Tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ros-distro: [humble, jazzy]
    container:
      image: ros:${{ matrix.ros-distro }}-ros-base
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup ROS environment
        run: |
          source /opt/ros/${{ matrix.ros-distro }}/setup.bash
          echo "ROS_DISTRO=${{ matrix.ros-distro }}" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3-pip python3-colcon-common-extensions
          pip3 install -e ".[test]"
      
      - name: Build workspace
        run: |
          source /opt/ros/${{ matrix.ros-distro }}/setup.bash
          colcon build --symlink-install
      
      - name: Run ROS integration tests
        run: |
          source /opt/ros/${{ matrix.ros-distro }}/setup.bash
          source install/setup.bash
          pytest tests/integration/ -v --tb=short -k ros

  # ==========================================
  # Docker Build
  # ==========================================
  docker:
    name: Docker Build (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          tags: openclaw-ros-bridge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Documentation Build
  # ==========================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -e ".[docs]"
      
      - name: Build documentation
        run: mkdocs build --strict
      
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/

  # ==========================================
  # Security Scanning
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # Dependency Review
  # ==========================================
  dependencies:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  # ==========================================
  # Success Gate
  # ==========================================
  success-gate:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, test-ros, docker, docs, security]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.test-ros.result }}" != "success" ] || \
             [ "${{ needs.docker.result }}" != "success" ] || \
             [ "${{ needs.docs.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ]; then
            echo "Some jobs failed!"
            exit 1
          fi
          echo "All jobs passed!"
