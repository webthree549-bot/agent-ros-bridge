name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please fill out this form completely.
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: A clear description of the bug...
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Install version X
        2. Run command Y
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe expected behavior...
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Include error messages...
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using?
      placeholder: v0.3.3
    validations:
      required: true
  
  - type: dropdown
    id: python
    attributes:
      label: Python Version
      options:
        - "3.10"
        - "3.11"
        - "3.12"
        - Other
    validations:
      required: true
  
  - type: dropdown
    id: ros
    attributes:
      label: ROS Version
      options:
        - ROS1 Noetic
        - ROS2 Humble
        - ROS2 Jazzy
        - Not using ROS (Docker/simulation)
        - Other
  
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: Ubuntu 22.04, macOS 14, etc.
  
  - type: textarea
    id: logs
    attributes:
      label: Logs/Traceback
      description: Paste relevant logs
      render: shell
